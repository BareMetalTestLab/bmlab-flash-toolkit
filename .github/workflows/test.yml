name: Test Builds

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

env:
  VNET_BASE: 192.168.3
  VNET_MASK: 24
jobs:
  test-build:
    runs-on: self-hosted

    steps:
      - name: Cleanup before start
        if: always()
        run: |
          echo "=== Killing all JLinkRemoteServer processes ==="
          pkill -9 -f JLinkRemoteServer || true
          
          echo "=== Stopping and removing Docker containers on jlink-net ==="
          if docker network inspect jlink-net >/dev/null 2>&1; then
            for c in $(docker network inspect jlink-net -f '{{range .Containers}}{{.Name}} {{end}}'); do
              docker rm -f "$c" || true
            done
            docker network rm jlink-net || true
          fi
          
          echo "=== Cleanup completed ==="
          sleep 2

      - uses: actions/checkout@v4

      - name: Build release distributions
        run: |
          python3 -m venv .venv
          . .venv/bin/activate
          pip install -e ".[dev]"

      - name: Test 1 — bmlab-scan (no arguments)
        run: |
          . .venv/bin/activate
          bmlab-scan | tee scan1.txt
          count=$(grep -c "Target:  *STM32F103RE" scan1.txt)
          awk '/JLink Programmer/ {serial=""} /Serial:/ {serial=$2} /Target: *STM32F103RE/ && serial {print serial}' scan1.txt | sort | uniq > serials.txt
          if [ "$count" -eq 3 ]; then
            echo "Test 1 passed"
          else
            echo "Test 1 failed: found $count STM32F103RE"; cat scan1.txt; exit 1
          fi

      - name: Test 2 — bmlab-scan -p jlink
        run: |
          . .venv/bin/activate
          bmlab-scan -p jlink | tee scan2.txt
          diff scan1.txt scan2.txt
          if [ $? -ne 0 ]; then
            echo "Test 2 failed: output differs from Test 1"
            exit 1
          else
            echo "Test 2 passed"
          fi
          
      - name: Test 3 — Start JLinkRemoteServer and scan via network
        run: |
          . .venv/bin/activate
          serial=$(head -n1 serials.txt)
          echo "Using serial: $serial"
          nohup JLinkRemoteServer -select usb=$serial -device STM32F103RE -endian little -speed 4000 -if swd > remote_server.log 2>&1 &
          sleep 3
          bmlab-scan --network 127.0.0.1/32 | tee scan3.txt
          cat remote_server.log
          grep -q "Target:  *STM32F103RE" scan3.txt
          grep -q "IP: *127.0.0.1" scan3.txt
          if [ $? -ne 0 ]; then
            cat scan3.txt
          fi
          pkill -9 -f JLinkRemoteServer || true
          sleep 1

      - name: Test 4 — bmlab-scan --network 127.0.0.1/32 -p jlink
        run: |
          . .venv/bin/activate
          serial=$(head -n1 serials.txt)
          nohup JLinkRemoteServer -select usb=$serial -device STM32F103RE -endian little -speed 4000 -if swd > remote_server.log 2>&1 &
          sleep 3
          bmlab-scan --network 127.0.0.1/32 -p jlink | tee scan4.txt
          diff scan3.txt scan4.txt
          pkill -9 -f JLinkRemoteServer || true
          sleep 1

      - name: Test 5 — bmlab-scan --network 127.0.0.2/32 (negative)
        run: |
          . .venv/bin/activate
          ! bmlab-scan --network 127.0.0.2/32 | tee scan5.txt | grep -q "STM32F103RE"
          grep -qi "No JLink Remote Servers found on the network." scan5.txt

      - name: Build JLinkRemoteServer Docker image
        run: |
          docker build -t my-jlink-image -f .github/workflows/jlinkRemoteServerEmu.dockerfile .

      - name: Cleanup jlink-net Docker network and containers
        run: |
          if docker network inspect jlink-net >/dev/null 2>&1; then
            for c in $(docker network inspect jlink-net -f '{{range .Containers}}{{.Name}} {{end}}'); do
              docker rm -f "$c" || true
            done
            docker network rm jlink-net || true
          fi

      - name: Setup JLinkRemoteServer Docker containers for Tests 6-7
        run: |
          docker network rm jlink-net || true
          docker network create --driver bridge --subnet=$VNET_BASE.0/$VNET_MASK --gateway=$VNET_BASE.1 jlink-net
          
          serial1=$(sed -n '1p' serials.txt)
          serial2=$(sed -n '2p' serials.txt)
          serial3=$(sed -n '3p' serials.txt)
          
          echo "Starting jlink100 with serial $serial1 on IP $VNET_BASE.100"
          docker run -d --rm --device=/dev/bus/usb:/dev/bus/usb --name jlink100 --network jlink-net --ip $VNET_BASE.100 \
            my-jlink-image \
            -select usb=$serial1 -device STM32F103RE -endian little -speed 4000 -if swd
          
          echo "Starting jlink101 with serial $serial2 on IP $VNET_BASE.101"
          docker run -d --rm --device=/dev/bus/usb:/dev/bus/usb --name jlink101 --network jlink-net --ip $VNET_BASE.101 \
            my-jlink-image \
            -select usb=$serial2 -device STM32F103RE -endian little -speed 4000 -if swd
          
          echo "Starting jlink102 with serial $serial3 on IP $VNET_BASE.102"
          docker run -d --rm --device=/dev/bus/usb:/dev/bus/usb --name jlink102 --network jlink-net --ip $VNET_BASE.102 \
            my-jlink-image \
            -select usb=$serial3 -device STM32F103RE -endian little -speed 4000 -if swd
          
          echo "Waiting for containers to start..."
          sleep 10
          docker ps --filter "network=jlink-net"
          
      - name: Show JLinkRemoteServer Docker container status and logs
        run: |
          echo "=== Docker Network Info ==="
          docker network inspect jlink-net
          
          echo "\n=== Container Status ==="
          docker ps -a --filter "network=jlink-net"
          
          echo "\n=== Container Logs ==="
          echo '--- jlink100 logs ---'
          docker logs jlink100 || true
          echo '--- jlink101 logs ---'
          docker logs jlink101 || true
          echo '--- jlink102 logs ---'
          docker logs jlink102 || true

          echo "\n=== Network Connectivity Check ==="
          for ip in 100 101 102; do
            echo "--- Checking $VNET_BASE.$ip ---"
            ping -c 2 $VNET_BASE.$ip || echo "Ping to $VNET_BASE.$ip failed"
            nc -zvw3 $VNET_BASE.$ip 19020 || echo "Port 19020 not open on $VNET_BASE.$ip"
            docker exec jlink$ip ip addr show || true
          done
          
          echo "\n=== Validating ports are accessible ==="
          failed=0
          for ip in 100 101 102; do
            if ! nc -zvw3 $VNET_BASE.$ip 19020 2>&1 | grep -q succeeded; then
              echo "ERROR: Port 19020 not accessible on $VNET_BASE.$ip"
              failed=1
            fi
          done
          if [ $failed -eq 1 ]; then
            echo "Containers are not ready, failing..."
            exit 1
          fi
          echo "All containers are ready"

      - name: Test 6 — Multiple RemoteServers, bmlab-scan --network $VNET_BASE.0/$VNET_MASK
        run: |
          . .venv/bin/activate

          echo "=== Running network scan ==="
          bmlab-scan --network $VNET_BASE.0/$VNET_MASK | tee scan6.txt
          
          echo "=== Validating results ==="
          echo "Scan output:"
          cat scan6.txt
          
          # Check that scan found devices (not just scanning message)
          if grep -q "No JLink Remote Servers found" scan6.txt; then
            echo "Test 6 failed: No JLink Remote Servers found"
            exit 1
          fi
          
          # Check for each IP in found results (look for lines with device info, not scan progress)
          for ip in 100 101 102; do
            if ! grep -E "(IP:|Address:).*$VNET_BASE\.$ip" scan6.txt; then
              echo "Test 6 failed: No device found at $VNET_BASE.$ip"
              exit 1
            fi
          done
          echo "Test 6 passed: All 3 devices found"

      - name: Test 7 — bmlab-scan --network $VNET_BASE.0/$VNET_MASK --start-ip 100 --end-ip 150
        run: |
          . .venv/bin/activate
          bmlab-scan --network $VNET_BASE.0/$VNET_MASK --start-ip 100 --end-ip 150 | tee scan7.txt
          
          echo "=== Validating results ==="
          echo "Scan output:"
          cat scan7.txt
          
          # Check that scan found devices
          if grep -q "No JLink Remote Servers found" scan7.txt; then
            echo "Test 7 failed: No JLink Remote Servers found"
            exit 1
          fi
          
          # Check for each IP in found results
          for ip in 100 101 102; do
            if ! grep -E "(IP:|Address:).*$VNET_BASE\.$ip" scan7.txt; then
              echo "Test 7 failed: No device found at $VNET_BASE.$ip"
              exit 1
            fi
          done
          echo "Test 7 passed: All 3 devices found"

      - name: Cleanup after Docker tests
        if: always()
        run: |
          echo "=== Stopping and removing Docker containers ==="
          docker rm -f jlink100 jlink101 jlink102 || true
          
          echo "=== Removing Docker network ==="
          docker network rm jlink-net || true
          
          echo "=== Killing all JLinkRemoteServer processes ==="
          pkill -9 -f JLinkRemoteServer || true
          
          echo "=== Waiting for USB devices to be released ==="
          sleep 2
          
          echo "=== Docker containers status ==="
          docker ps -a --filter "name=jlink"
          
          echo "=== Cleanup completed ==="
